<div class="wrapper">
	<div class="dialog">
		<div class="dialog-title">
			<span class="title-text">{{title}}</span>
		</div>
		<div class="dialog-message">
			<span class="message-text">{{message}}</span>
		</div>
		<div class="dialog-controls">
			<button type="button" class="btn-confirm cbtn" (click)="onConfirm()">Confirm</button>
			<button type="button" class="btn-cancel cbtn" (click)="onCancel()">Cancel</button>
		</div>
	</div>
</div>
